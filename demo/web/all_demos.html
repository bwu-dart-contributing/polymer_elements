<dom-module id="all-demos">
  <template>
    <style include="demo-elements"></style>
    <style>

      #paper-drawer-panel {
        --paper-drawer-panel-main-container: {
            background-color: blue;
          };
        --paper-drawer-panel-left-drawer-container: {
            background-color: red;
          };
      }
    </style>
    <paper-drawer-panel>
        <paper-header-panel drawer>
          <paper-toolbar>toolbar</paper-toolbar>
          <iron-list items="[[demos]]" as="demo" >
            <template>
              <div data-id$="[[demo.name]]" on-click="loadDemo">[[demo.name]]</div>
            </template>
          </iron-list>
        </paper-header-panel>

        <paper-header-panel main id="placeholder" class="fit">

        </paper-header-panel>
      </paper-drawer-panel>


  </template>
</dom-module>
