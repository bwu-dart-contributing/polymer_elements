<!Doctype html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>firebase collection</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="firebase_collection_test.dart">
  <!--<script type="application/dart" src="firebase_collection_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
</head>
<body>

  <template id="TrivialCollection">
    <firebase-collection
      location="https://fb-element-demo.firebaseio.com/test/trivial"
      log>
    </firebase-collection>
  </template>

  <template id="PrimitiveCollection">
    <firebase-collection
      location="https://fb-element-demo.firebaseio.com/test/primitives"
      order-by-value
      log>
    </firebase-collection>
  </template>

  <template id="ChangingChildren">
    <firebase-collection
      location="https://fb-element-demo.firebaseio.com/test/changing_children"
      order-by-child="foo"
      log>
    </firebase-collection>
  </template>

  <template id="SyncingCollections">
    <firebase-collection
      location="https://fb-element-demo.firebaseio.com/test/syncing"
      log>
    </firebase-collection>
    <firebase-collection
      location="https://fb-element-demo.firebaseio.com/test/syncing"
      order-by-child="foo"
      log>
    </firebase-collection>
  </template>

  <template id="BoundCollection">
    <section>
      <!-- TODO(cdata): Add support for elements like `dom-bind` at the root
           of the template to `test-fixture`, so that we can remove this
           wrapping `section`. -->
      <template is="dom-bind">
        <template is="dom-repeat" items="{{data}}">
          <div>[[item.value]]</div>
        </template>
        <firebase-collection
          location="https://fb-element-demo.firebaseio.com/test/empty"
          data="{{data}}"
          log>
        </firebase-collection>
      </template>
    </section>
  </template>

</body>
</html>
